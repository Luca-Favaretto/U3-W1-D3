<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        color-scheme: light dark;
      }
    </style>
  </head>
  <body>
    <div class="container-md">
      <h1 class="mt-3 text-success-emphasis">Commericialista online</h1>
      <div class="form-check fs-5 mt-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label
          class="form-check-label text-info-emphasis fw-bolder"
          for="flexRadioDefault1"
        >
          Professionista
        </label>
      </div>
      <div class="form-check fs-5 mt-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label
          class="form-check-label text-info-emphasis fw-bolder"
          for="flexRadioDefault2"
        >
          Artigiano
        </label>
      </div>
      <div class="form-check fs-5 mt-3">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
          checked
        />
        <label
          class="form-check-label text-info-emphasis fw-bolder"
          for="flexRadioDefault3"
        >
          Commerciante
        </label>
      </div>
      <form id="form">
        <div class="my-3">
          <label for="lordo" class="form-label fs-3 fw-semibold"
            >Guadagni lordi</label
          >
          <input
            type="text"
            class="form-control"
            id="lordo"
            aria-describedby="guardagni lordi"
            required
          />
          <div id="emailHelp" class="form-text">
            Con noi puoi stare tranquillo!!
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3">
          Scopri il tuo utile
        </button>
      </form>

      <main id="result"></main>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
